<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-dark">
    <div class="container my-5">
      <header class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Expense Tracker</h1>
        <p class="text-muted mt-2">Manage your finances with ease</p>
      </header>

      <main>
        <!-- Form for adding/editing expenses -->
        <div class="card shadow-sm p-4 mb-5">
          <div class="card-body">
            <form id="expense-form">
              <h2 id="form-title" class="h3 card-title border-bottom pb-3 mb-4">
                Add New Expense
              </h2>
              <input type="hidden" id="expense-id" />

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  id="description"
                  placeholder="e.g., Movie tickets"
                  required
                  class="form-control"
                />
              </div>

              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label for="amount" class="form-label">Amount (â‚¹)</label>
                  <input
                    type="number"
                    id="amount"
                    placeholder="e.g., 25.50"
                    min="0.01"
                    step="0.01"
                    required
                    class="form-control"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="category" class="form-label">Category</label>
                  <select id="category" required class="form-select">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>

              <button
                type="submit"
                id="submit-btn"
                class="btn btn-primary w-100 py-2 fw-bold"
              >
                Add Expense
              </button>
            </form>
          </div>
        </div>

        <!-- Expense List -->
        <div>
          <h2 class="h3 mb-4 border-bottom pb-3">Your Expenses</h2>
          <ul id="expense-list" class="list-group">
            <!-- Expenses will be dynamically inserted here -->
          </ul>
          <p id="no-expenses-msg" class="text-center text-muted mt-5 d-none">
            No expenses recorded yet. Add one above!
          </p>
        </div>
      </main>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
